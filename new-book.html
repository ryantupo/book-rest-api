<div class="container">

    <hr>
    <h1>Create New Book</h1>
    <hr>


    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <div>
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>

        <div>
            <label for="Published-date">Published Date</label>
            <input type="date" class="form-control" name="published-date">
        </div>

        <div>
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher">
        </div>

        <div>
            <label for="NumberOfPages">Number Of Pages</label>
            <input type="number" class="form-control" name="number-of-pages">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
